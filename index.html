<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"
        integrity="sha512-d9xgZrVZpmmQlfonhQUvTR7lMPtO7NkZMkA0ABN3PHCbKA5nqylQ/yWlFAyY6hYgdF1Qh6nYiuADWwKB4C2WSw=="
        crossorigin="anonymous"></script>
    <title>Web App Dashboard</title>
</head>

<body class="grid-container">
    <!--Start of Header-->
    <div class="container">
    <header class="header">

        <h1 class="logo">Your<span class="bold">App<sup class="sup">TM</sup></span></h1>
        <div class="notification-area">
            <div class="notification-bell">
                <img src="./icons/icon-bell.svg" alt="bell" class="notification-bell">
            </div>
            <div class="divider"></div>
            <div class="profile">
                <img src="./img/member-2.jpg" alt="profile" class="user-img">
                <span class="user-name">John Wick</span>
            </div>
        </div>
    </header>
    <!--End Of Header-->

        <!-----Navigation Menu----->
    <nav class="nav">
        <div class="nav-link">
            <a href="#">
                <img src="./icons/icon-dashboard.svg" alt="Dashboard" class="dash">
            </a>
        </div>
        <div class="nav-link">
            <a href="#">
                <img src="./icons/icon-members.svg" alt="members" class="members">
            </a>
        </div>
        <div class="nav-link">
            <a href="#">
                <img src="./icons/icon-visits.svg" alt="visits" class="visits">
            </a>
        </div>
        <div class="nav-link">
            <a href="#">
                <img src="./icons/icon-settings.svg" alt="settings" class="set">
            </a>
        </div>
    </nav>
    <!----End Navigation Menu-->

    <main class="main">
        <div class="title-and-search">
            <div class="title">
                <h1>Dashboard</h1>
            </div>
            <div class="search">
                <input type="text" placeholder="Search...">
            </div>
        </div>
    </main>
</div>

   

    <script src="js/app.js"></script>

</body>

</html>
