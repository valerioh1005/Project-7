<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="css/main.css">
    <title>Web App Dashboard</title>
</head>

<body class="grid-container">
    <!--Start of Header-->

    <header class="header">

        <h1 class="logo">Your<span class="bold">App<sup class="sup">TM</sup></span></h1>
        <div class="notification-area">
            <div class="notification-bell">
                <img src="./icons/icon-bell.svg" alt="bell" class="notification-bell">
            </div>
            <div class="divider"></div>
            <div class="profile">
                <img src="./img/member-2.jpg" alt="profile" class="user-img">
                <span class="user-name">John Wick</span>
            </div>
        </div>
    </header>
    <!--End Of Header-->

    <!-----Navigation Menu----->
    <nav class="nav">
        <div class="links">

            <div class="nav-link">
                <div class="active-line"></div>
                <a href="#">
                    <img src="./icons/icon-dashboard.svg" alt="Dashboard" class="dash">
                </a>
            </div>
            <div class="nav-link">
                <a href="#">
                    <img src="./icons/icon-members.svg" alt="members" class="members">
                </a>
            </div>
            <div class="nav-link">
                <a href="#">
                    <img src="./icons/icon-visits.svg" alt="visits" class="visits">
                </a>
            </div>
            <div class="nav-link">
                <a href="#">
                    <img src="./icons/icon-settings.svg" alt="settings" class="set">
                </a>
            </div>
        </div>
    </nav>
    <!----End Navigation Menu-->

    <main class="main">
        <div class="title-search">
            <div class="title">
                <h2>Dashboard</h2>
            </div>
            <div class="search">
                <input type="text" placeholder="Search..">
            </div>
        </div>
        <!-- alert banner
        <div class="alert" id="alert">
            
        </div> -->

        <!-- line graph charts -->
        <div class="traffic">
            <div class="traffic-header">
                <h3>Traffic</h3>
                <ul class="traffic-nav">
                    <li class="traffic-nav-link">Hourly</li>
                    <li class="traffic-nav-link">Daily</li>
                    <li class="traffic-nav-link active">Weekly</li>
                    <li class="traffic-nav-link">Monthly</li>
                </ul>
            </div>
            <div class="widget-container-full">
                <!-- element line graph will attach to -->
                <canvas id="traffic-chart"></canvas>
            </div>
        </div>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="js/app.js"></script>

</body>

</html>
